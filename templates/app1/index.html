<!doctype html>
<html lang="en">
{%load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estate Prediction</title>
      <style>
          @media only screen and (max-width: 600px) {
              .container {
                width:100% !important;
              }
              .feimage{
                width:50% !important;
                height:50% !important;
              }
            }
      </style>
  </head>
  <body style="background-color:grey;font-family:sans-serif ">
    <div  style="background-color:white;width:50%;margin-left:auto;margin-right:auto;padding:3%" class="container">
        <div style="text-align:center">
             <img src="{% static 'fe.jpg' %}" style="width:20%;height:20%" alt="uni" class="feimage">
        </div>

        <br>




   <h2>Kindly, Enter Your Building Information</h2>
        <form method="post" action="{% url 'motor' %}">
           {% csrf_token %}


              <label for="floors" class="form-label fw-bold">Enter the floors</label>
             <input type="number" id="floors" class=" floors"   name="floors" placeholder="ex. 4" required>

            <br>
              <br>

             <label for="bt" class="form-label fw-bold ">Choose the building type</label>
             <select class="bt" aria-label="child list" name="bt" required id="bt" style="font-size:16px">
              <option selected disabled>Choose a building type</option>
                 {% for data in bigdata.btlist.values %}
                  <option value="{{data}}" >{{data}}</option>
                 {%endfor%}

             </select>

             <br>
              <br>

             <label for="pt" class="form-label fw-bold ">Choose the permit type</label>
             <select class="pt" aria-label="child list" name="pt" required id="pt" style="font-size:16px">
              <option selected disabled>Choose a permit type</option>
                 {% for data in bigdata.ptlist.values %}
                  <option value="{{data}}" >{{data}}</option>
                 {%endfor%}

             </select>

            <br>
              <br>



              <label for="t" class="form-label fw-bold ">Choose the type</label>
             <select class="t" aria-label="child list" name="t" required id="t" style="font-size:16px">
              <option selected disabled>Choose type</option>
                 {% for data in bigdata.tlist.values %}
                  <option value="{{data}}" >{{data}}</option>
                 {%endfor%}

             </select>

            <br>
              <br>


               <label for="area" class="form-label fw-bold">Enter the area number</label>
             <input type="number" id="area" class=" area" step="0.01"  name="area" placeholder="ex. 312.5" required>

             <br>
              <br>

              <label for="parking_num" class="form-label fw-bold">Enter the parking number</label>
             <input type="number" id="parking_num" class=" parking_num"   name="parking_num" placeholder="ex. 100" required>

            <br>
              <br>


              <label for="waste_amount" class="form-label fw-bold">Enter the waste amount</label>
             <input type="number" id="waste_amount" class=" waste_amount"  step="0.01" name="waste_amount" placeholder="ex. 87.05555" required>

            <br>
              <br>



       <div>
             <button type="submit" class="esbtn" style="padding:1%;font-size:18px;color:white;background-color:green">Estimate</button>

             <a href="{%url 'home'%}" class="gobackbtn" role="button" style="border:1px solid black;padding:1%;font-size:18px;background-color:red;color:white">Go Back</a>


       </div>
             </form>

        <div class="result">
            <h2>The Fee Amount is: <b class="loading" style="color:red">{%if bigdata.feeAmount%}{{bigdata.feeAmount}} SAR{%endif%}</b></h2>
        </div>


  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".esbtn").on('click',function(){
        $(".loading").empty();
        $(".loading").append(".....loading");
        });
    })
</script>

  </body>
</html>
